<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    .test-case {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    pre {
      white-space: pre-wrap;
      background-color: rgb(221, 221, 221);
      padding: 6px;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .success {
      color: green;
    }

    .fail {
      color: red;
    }
  </style>

</head>

<body>
  <h2>
    Test Case 1
    <button>Run</button>
  </h2>

  <div id="result"></div>

  <h3>Input</h3>
  <pre>5 3 2 4 1
</pre>
  <h3>Output</h3>
  <pre>No
</pre>
  <h3>Your Output</h3>

  <div>Not yet executed.</div>


</body>

</html>
