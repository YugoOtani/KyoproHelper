<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    .test-case {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 50px;
      padding: 3px;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #005fa3;
    }

    strong {
      font-weight: bold;
      font-size: 1.2em;
    }

    pre {
      white-space: pre-wrap;
      background-color: rgb(221, 221, 221);
      padding: 6px;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .success {
      color: green;
      font-size: 0.8em;
    }

    .fail {
      color: red;
      font-size: 0.8em;
    }

    .title {
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>

</head>

<body>

  <span class="title">Test Results</span>
  <button>Run</button>


  <div id="result"></div>

  <p><strong>Input</strong></p>
  <pre>5 3 2 4 1
</pre>
  <p><strong>Output</strong></p>
  <pre>No
</pre>
  <p><strong>Result</strong> <span class="fail">‚ùå Failed </span></p>


</body>

</html>
